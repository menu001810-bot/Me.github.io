<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สินค้าทั้งหมด | ME SHOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* โค้ด CSS สำหรับหน้าสินค้า */
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap');

        :root {
            --primary-color: #ff0000;
            --secondary-color: #1a1a1a;
            --text-color: #fff;
            --card-bg: rgba(0, 0, 0, 0.7);
        }

        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--secondary-color);
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary-color);
        }

        .navbar .logo {
            font-size: 2em;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .navbar .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 25px;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: var(--primary-color);
        }
        
        .products-container {
            padding: 50px;
            text-align: center;
        }
        
        .products-container h1 {
            font-size: 3em;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--primary-color);
            display: inline-block;
            padding-bottom: 10px;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .product-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.4);
        }

        .product-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            font-size: 1.5em;
            color: var(--primary-color);
        }

        .product-card .price {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product-card .buy-btn {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .product-card .buy-btn:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }
        
        @keyframes fadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* สร้าง animation-delay สำหรับแต่ละ card */
        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }
        .product-card:nth-child(5) { animation-delay: 0.5s; }
        .product-card:nth-child(6) { animation-delay: 0.6s; }

        footer {
            background-color: var(--secondary-color);
            color: #ccc;
            text-align: center;
            padding: 20px;
            border-top: 2px solid var(--primary-color);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ME SHOP</div>
        <div class="nav-links">
            <a href="home.html">หน้าหลัก</a>
                        <a href="account.html">โปรไฟล์</a>
            <a href="products.html">สินค้า</a>
            <a href="cart.html">ตะกร้าสินค้า</a>
            <a href="login.html">ออกจากระบบ</a>
                        <a href="history.html">ประวัติการซื้อ</a>
        </div>
    </nav>

    <main class="products-container">
        <h1>สินค้าทั้งหมด</h1>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Robux 800">
                <h3>Robux 800</h3>
                <p class="price">ราคา: 250 บาท</p>
                <button class="buy-btn">ซื้อเลย</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Robux 1700">
                <h3>Robux 1700</h3>
                <p class="price">ราคา: 500 บาท</p>
                <button class="buy-btn">ซื้อเลย</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Robux 4500">
                <h3>Robux 4500</h3>
                <p class="price">ราคา: 1,200 บาท</p>
                <button class="buy-btn">ซื้อเลย</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Item พิเศษ">
                <h3>ไอเท็มพิเศษ</h3>
                <p class="price">ราคา: 150 บาท</p>
                <button class="buy-btn">ซื้อเลย</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Roblox Gift Card">
                <h3>Roblox Gift Card</h3>
                <p class="price">ราคา: 500 บาท</p>
                <button class="buy-btn">ซื้อเลย</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Robux 10000">
                <h3>Robux 10000</h3>
                <p class="price">ราคา: 2,500 บาท</p>
                <button class="buy-btn">ซื้อเลย</button>
            </div>
            </div>
    </main>

    <footer>
        <p>&copy; 2025 ME SHOP. All Rights Reserved.</p>
    </footer>
    
    <script>
        function buyProduct(productName, price) {
            alert(`คุณได้เพิ่ม ${productName} ลงในตะกร้าสินค้าแล้ว`);
        }
        
        // เพิ่มฟังก์ชันการทำงานเมื่อคลิกปุ่มซื้อ
        const buyButtons = document.querySelectorAll('.buy-btn');
        buyButtons.forEach(button => {
            button.addEventListener('click', () => {
                const card = button.closest('.product-card');
                const productName = card.querySelector('h3').innerText;
                const price = card.querySelector('.price').innerText;
                buyProduct(productName, price);
            });
        });
    </script>
</body>
</html>
