<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตะกร้าสินค้า | ME SHOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* โค้ด CSS สำหรับหน้าตะกร้าสินค้า */
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap');

        :root {
            --primary-color: #ff0000;
            --secondary-color: #1a1a1a;
            --text-color: #fff;
            --card-bg: rgba(0, 0, 0, 0.7);
        }

        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--secondary-color);
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary-color);
        }

        .navbar .logo {
            font-size: 2em;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .navbar .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 25px;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: var(--primary-color);
        }
        
        .cart-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cart-container h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary-color);
            display: inline-block;
            padding-bottom: 10px;
        }
        
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            margin-bottom: 30px;
        }

        .cart-table th, .cart-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-table th {
            font-size: 1.2em;
            color: var(--primary-color);
        }
        
        .cart-item-info img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }
        
        .cart-item-info {
            display: flex;
            align-items: center;
        }

        .quantity-control {
            display: flex;
            align-items: center;
        }

        .quantity-control button {
            background-color: #333;
            color: var(--text-color);
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .quantity-control input {
            width: 40px;
            text-align: center;
            background-color: transparent;
            color: var(--text-color);
            border: none;
        }

        .total-section {
            text-align: right;
            font-size: 1.5em;
            margin-top: 20px;
        }

        .checkout-btn {
            background: linear-gradient(45deg, #ff0000, #ff4d4d);
            color: var(--text-color);
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }

        footer {
            background-color: var(--secondary-color);
            color: #ccc;
            text-align: center;
            padding: 20px;
            border-top: 2px solid var(--primary-color);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ME SHOP</div>
        <div class="nav-links">
            <a href="home.html">หน้าหลัก</a>
            <a href="products.html">สินค้า</a>
            <a href="cart.html">ตะกร้าสินค้า</a>
            <a href="account.html">โปรไฟล์</a>
            <a href="login.html">ออกจากระบบ</a>
                        <a href="history.html">ประวัติการซื้อ</a>
                        <a href="checkout.html" class="checkout-btn" style="text-decoration: none;">ดำเนินการชำระเงิน</a>
        </div>
    </nav>

    <main class="cart-container">
        <h1>ตะกร้าสินค้าของฉัน</h1>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>สินค้า</th>
                    <th>ราคา</th>
                    <th>จำนวน</th>
                    <th>ราคารวม</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="cart-item-info">
                            <img src="https://via.placeholder.com/60" alt="Robux 800">
                            <span>Robux 800</span>
                        </div>
                    </td>
                    <td>250 บาท</td>
                    <td>
                        <div class="quantity-control">
                            <button>-</button>
                            <input type="text" value="1">
                            <button>+</button>
                        </div>
                    </td>
                    <td>250 บาท</td>
                </tr>
                <tr>
                    <td>
                        <div class="cart-item-info">
                            <img src="https://via.placeholder.com/60" alt="ไอเท็มพิเศษ">
                            <span>ไอเท็มพิเศษ</span>
                        </div>
                    </td>
                    <td>150 บาท</td>
                    <td>
                        <div class="quantity-control">
                            <button>-</button>
                            <input type="text" value="1">
                            <button>+</button>
                        </div>
                    </td>
                    <td>150 บาท</td>
                </tr>
            </tbody>
        </table>
        
        <div class="total-section">
            <p>ราคารวมทั้งหมด: <strong>400 บาท</strong></p>
        </div>
        
        <div style="text-align: right;">
            <button class="checkout-btn">ดำเนินการชำระเงิน</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ME SHOP. All Rights Reserved.</p>
    </footer>
</body>
</html>
